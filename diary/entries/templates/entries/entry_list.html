{% extends "entries/base.html"%}
{% block content %}
<article>
  <!-- <h2 class="mark">{% now "Y-m-d H:i"%}</h2> -->
  <a href="{% url 'entry-create' %}">
    <button type="button" class="btn btn-outline-primary btn-lg btn-block">Add new Entry</button></a>
</article>

<table class="table table-striped table-hover table-sm">
  <tr>
    <th>Date Created</th>
    <th>Course</th>
  </tr>
  {% for entry in entry_list %}
  <tr>
    <td class="{{ entry.date_created|date:'l'}}">{{entry.date_created|date:'Y-m-d H:i'}}</td>
    <td><a href="{% url 'entry-detail' entry.id %}">{{ entry.title }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
