{% extends "entries/base.html"%}
{% block content %}
<table class="table table-striped table-hover">
  <tr>
    <th>Date Created</th>
    <th>Title</th>
    <th>Content</th>
    <th>Status</th>
  </tr>
  <tr>
    <td>{{ entry.date_created|date:'Y-m-d H:i'}}</td>
    <td>{{ entry.title }}</td>
    <td>{{ entry.content }}</td>
    <td>
      <span class="glyphicon glyphicon-pencil"><a href="{% url 'entry-update' entry.id %}"> Edit</a></span>
      <span class="glyphicon glyphicon-trash"><a href="{% url 'entry-delete' entry.id %}"> Delete</a></span>
    </td>
  </tr>
</table>
{% endblock %}
