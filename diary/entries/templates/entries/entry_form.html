{% extends "entries/base.html "%}
{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" type="button" class="btn btn-primary" value="save">
</form>
{% if entry %}
    <a href="{% url 'entry-detail' entry.id %}">
        <button>
          <span>Cancel</span>
        </button>
    </a>
{% else %}
    <a href="{% url 'entry-list' %}">
         <button type="button" class="btn btn-danger">
           <span>Cancel</span>
         </button>
    </a>
{% endif %}
{% endblock %}
